<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main" >

        <div class="header">
            <h1 class="title"> Rock & Paper & Scissor </h1>
            <h1 class="logo">Made by: <span>Joaquin Talice</span><a href="https://github.com/joaquintalice" target="_blank"><img class="github-logo" src="/assets/github.png"></a></h1>
        </div>
        <div class="button-container">
            <button class="btn1 float"></button>
            <button class="btn2 float"></button>
            <button class="btn3 float"></button>
        </div>
        <div id="main">
            <div class="result-container">
                <h2>Result: </h2>
                <p class="result">-</p>
            </div>

            <div class="player-score-container">
                <h2>Your score history: </h2>
                <p class="playerScore">-</p>
            </div>

            <div class="computer-score-container">
                <h2>Computer score history: </h2>
                <p class="computerScore">-</p>
            </div>

            <div class="winner-container">
                <h2>Winner(best of 5): </h2>
                <p class="winner">-</p>
            </div>

            <div id="restart-btn">

            </div>
            
        </div>

    </div>

    <script src="/script.js"></script>
</body>
</html>
